<section>
    <div class="container-fluid mt-5 p-5">
        <h2>Contactanos</h2>
        <form class="row g-3">

            <div class="col-md-6">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" placeholder="Nombre" required>
            </div>

            <div class="col-md-6">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" placeholder="Apellido" required>
            </div>

            <div class="col-md-8">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailInfo" placeholder="E-mail" required> 
            </div>

            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Número de Teléfono</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="+54">
            </div>

            <div class="col-md-12">
                <label for="comments" class="form-label">Comentarios</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>

            <div class="col-md-12">
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>

        </form>
    </div>
</section>
